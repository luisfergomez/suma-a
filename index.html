<body>
    <h1>Solucion de problemas</h1>

    <!-- esta es la descripcion del problema -->
    <p>programa que recibe 2 variables, suma las variables y muestra el resultado de la suma</p>

    <!-- analisis basico -->
    <p>los datos de entrada seran numeros enterso y dará un resulado con valor entero</p>
    <p>se sumaran las variables</p>

    <!-- inputs para recibir las variables -->
    <label for="a">Ingrese el primer número</label>
    <input type="number" id="a" name="a"><br>

    <label for="a">Ingrese el segundo número</label>
    <input type="number" id="b" name="b"><br>

    <!-- boton que llamará a la funcion sumar -->
    <button onclick="sumar()">Sumar</button><br>

    <!-- campo donde se mostrará el resultado -->
    <label for="resultado">Resultado de la suma</label>
    <input type="number" id="resulado" name="resulado">

    <script>
        function sumar(){

            //capturar los valores de los inputs y guardamos en variables
            var a = document.getElementById("a").value ;
            var b = document.getElementById("b").value ;

            //definimos la variable de de salida
            var resulado;


            console.log( a )
            console.log( b )

            //verificar si las casillas de las variables estan en blanco
            if(a == "" ){
                a = 0;
            }else{
                a = parseInt( a );
            }

            if(b == "" ){
                b = 0;
            }else{
                b = parseInt( b );
            }
            
            
            //realizamos la suma
            resultado = a + b;

            //mostramos el resultado
            document.getElementById("resultado").value = resultado;

        }
    </script>

</body>
